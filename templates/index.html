{% load humanize %}
<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>CryptoPiper</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <h1 class="mt-2">CryptoPiper</h1>
                    <hr class="mt-0 mb-4">  
                </div>
            </div>
        </div>

        <section class="page-section" id="contact">
            <div class="container">
              <div class="row">
                <div class="col-lg-12 text-center">
                  <h2 class="section-heading text-uppercase">Enter Data</h2>
                  <h3 class="section-subheading text-muted"></h3>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <form id="contactForm" method="POST">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-6" style="margin-left: 23%">
                        <div class="form-group">
                          <input class="form-control" id="hash-rate" name='hash-rate' type="number" step="0.01" min="0" placeholder="Hash Power *"
                            required="required" data-validation-required-message="Please enter your hash rate.">
                          <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                          <input class="form-control" id="power" name='power' type="number" step="0.01" min="0" placeholder="Power Consumption*"
                            required="required" data-validation-required-message="Please enter your power consumption.">
                          <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                          <input class="form-control" id="cost" name='cost' type="number" step="0.01" min="0" placeholder="Cost per KWh *"
                            required="required" data-validation-required-message="Please enter your cost per KWh.">
                          <p class="help-block text-danger"></p>
                        </div>
                      </div>
                      <div class="clearfix"></div>
                      <div class="col-lg-12 text-center">
                        <div id="success"></div>
                        <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send
                          Message</button>
                      </div>
                    </div>
                  </form>
                  <div class="card text-center" style="margin-top: 1rem; margin-left: 37%; width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">Net Profit:</h5>
                          <p class="card-text">{{ context.net_profit|floatformat|intcomma }}</p>
                        </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
